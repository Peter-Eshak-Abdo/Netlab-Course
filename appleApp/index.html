<!DOCTYPE html>
<html>
  <head>
    <style>
      .H1 {
        font-size: xx-large;
        font-weight: bold;
      }
      .H2 {
        font-size: x-large;
        font-weight: bold;
        font-family: c;
      }
      .H3 {
        font-size: large;
        font-weight: bold;
      }
      .H4 {
        font-size: medium;
        font-weight: bold;
      }
      .H5 {
        font-size: small;
        font-weight: bold;
      }
      .H6 {
        font-size: x-small;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Heading One and the bigger</h1>
    <p class="H1">First Heading & The biggest one</p>
    <h2>Heading two</h2>
    <p class="H2">Second Heading</p>
    <h3>Heading three</h3>
    <p class="H3">Theard Heading</p>
    <h4>Heading four</h4>
    <p class="H4">Fourth Heading</p>
    <h5>Heading five</h5>
    <p class="H5">Fiveth Heading</p>
    <h6>Heading six</h6>
    <p class="H6">sixth Heading & the smallest</p>

    <h2></h2>
  </body>
</html>
